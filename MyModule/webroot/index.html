<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>UniCron-任务面板</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="background"></div>

    <div class="container">
        <h1 id="mainTitle">UniCron-任务面板</h1>

        <div class="btn-group">
            <button id="toggleMode">🌚</button>
            <button class="github-btn" id="githubBtn">GitHub 项目</button>
            <button id="refreshBtn">刷新文件</button>
        </div>

        <div class="card" data-type="status">
            <h2>模块状态</h2>
            <pre id="statusContent">加载中...</pre>
        </div>

        <div class="card" data-type="log">
            <h2>日志</h2>
            <pre id="logContent">加载中...</pre>
        </div>

        <!-- 添加 moduleInfo 容器 -->
        <div id="moduleInfo"></div>
    </div>

    <!-- 全屏模态框 -->
    <div id="modalOverlay" class="modal-overlay">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2 id="modalTitle"></h2>
            <pre id="modalBody"></pre>
        </div>
    </div>

    <!-- 转场覆盖层 -->
    <div id="transitionOverlay"></div>

    <script src="scripts.js"></script>
</body>
</html>
